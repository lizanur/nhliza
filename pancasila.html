<h1><p>PANCASILA</p></h1>
<h2>Pancasila adalah pilar ideologis negara Indonesia. 
Nama ini terdiri dari dua kata dari bahasa Sanskerta: पञ्च "pañca" berarti lima dan शीला "śīla" berarti prinsip atau asas. 
Pancasila merupakan rumusan dan pedoman kehidupan berbangsa dan bernegara bagi seluruh rakyat Indonesia.</h2>
